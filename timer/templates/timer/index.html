<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .timer-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
        #status-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .placeholder-column {
            background-color: #e9ecef; /* Light gray background */
            padding: 40px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6c757d;
            min-height: 300px; /* Ensure it has some height */
            font-style: italic;
        }
        .bottom-left-container {
            background-color: #ffffff; /* Same background as timer */
            padding: 20px; /* Smaller padding */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px; /* Add space between timer and this section */
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center"> <!-- Make container full height and center content vertically -->
        <div class="row w-100 justify-content-center align-items-start"> <!-- Align items to start to prevent stretching -->
            <!-- Timer Column -->
            <div class="col-lg-5 mb-4 mb-lg-0"> <!-- Adjusted column size, added margin bottom for small screens -->
                <div class="timer-container">
                    <h1 class="mb-4">Pomodoro Timer</h1>
                    <div id="status-message">Work Time</div>
                    <div id="timer-display">25:00</div>
                    <div class="controls">
                        <button id="start-pause-btn" class="btn btn-success">Start</button>
                        <button id="reset-btn" class="btn btn-danger">Reset</button>
                    </div>
                     <div id="session-count" class="mt-4">Sessions Completed: 0</div>
                </div>
            </div>
            <!-- Blank/Placeholder Column -->
            <div class="col-lg-5"> 
                <div class="placeholder-column">
                    <span>"The key is not to prioritize what's on your schedule, but to schedule your priorities." - Stephen Covey</span>
                </div>
                <div class="bottom-left-container"> 
                    <span>"Focus on being productive instead of busy." - Tim Ferriss</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Timer Logic Script (will be added later) -->
    <script>
        const timerDisplay = document.getElementById('timer-display');
        const statusMessage = document.getElementById('status-message');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const sessionCountDisplay = document.getElementById('session-count');

        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60;  // 5 minutes in seconds

        let timerInterval = null;
        let timeLeft = WORK_TIME;
        let isWorkTime = true;
        let isPaused = true;
        let sessionsCompleted = 0;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            statusMessage.textContent = isWorkTime ? 'Work Time' : 'Break Time';
            sessionCountDisplay.textContent = `Sessions Completed: ${sessionsCompleted}`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            isPaused = false;
            startPauseBtn.textContent = 'Pause';
            startPauseBtn.classList.remove('btn-success');
            startPauseBtn.classList.add('btn-warning');

            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Play a sound or notification (optional)
                    // alert(isWorkTime ? "Work session finished! Time for a break." : "Break finished! Time for work.");

                    if (isWorkTime) {
                        sessionsCompleted++;
                        timeLeft = BREAK_TIME;
                        isWorkTime = false;
                    } else {
                        timeLeft = WORK_TIME;
                        isWorkTime = true;
                    }
                    updateDisplay();
                    startTimer(); // Automatically start the next phase
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isPaused = true;
            startPauseBtn.textContent = 'Start';
            startPauseBtn.classList.remove('btn-warning');
            startPauseBtn.classList.add('btn-success');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isPaused = true;
            isWorkTime = true;
            timeLeft = WORK_TIME;
            // Resetting sessionsCompleted on explicit reset, could be optional
            // sessionsCompleted = 0; 
            updateDisplay();
            startPauseBtn.textContent = 'Start';
            startPauseBtn.classList.remove('btn-warning');
            startPauseBtn.classList.add('btn-success');
        }

        startPauseBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else {
                pauseTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        // Initial display setup
        updateDisplay();
    </script>
</body>
</html>
